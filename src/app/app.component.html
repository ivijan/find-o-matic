<app-navbar [pageTitle]="pageTitle"></app-navbar>

<app-card [card]="{}">
  <app-autocomplete-search (userSelectedEvent)="userSelected($event)"></app-autocomplete-search>
</app-card>

<ng-container *ngFor="let post of posts">
  <app-card [card]="post">
    <p>
      {{post.body}}
    </p>
  </app-card>
</ng-container>

<app-card *ngIf="!posts.length" [card]="{ title: 'Empty list of posts'}"></app-card>
